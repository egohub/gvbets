      //Hide the selection when click in browser anywhere
      $(document).mouseup(function (e) {
        var container = $(".OddsSel");
        var outerContainer = $(".divOddsSel");

        //if the target of the click isn't the container nor a descendant of the container
        if ((!container.is(e.target) && container.has(e.target).length == 0) && (!outerContainer.is(e.target) && outerContainer.has(e.target).length == 0)) 
          container.hide();
        else if (outerContainer.is(e.target) || outerContainer.has(e.target).length != 0) 
          $(e.target).closest(".divOddsSel").siblings().find(".OddsSel").hide();
        }
      );
    </script>
